<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics - Bluestock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="container-fluid p-0">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="sidebar-sticky">
        <div class="sidebar-header">
          <img src="../logo.svg" alt="Bluestock Logo" class="img-fluid">
          <h4>Admin Dashboard</h4>
        </div>
        <ul class="nav flex-column mt-4">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">
              <i class="fas fa-tachometer-alt me-2"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="ipo_management.html">
              <i class="fas fa-briefcase me-2"></i>
              <span>IPO Management</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="user_management.html">
              <i class="fas fa-users me-2"></i>
              <span>User Management</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="analytics.html">
              <i class="fas fa-chart-line me-2"></i>
              <span>Analytics</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main role="main">
      <h1 class="mb-4 fw-bold" style="color: var(--primary-color);">Analytics</h1>

      <!-- Charts -->
      <div class="row g-4">
        <!-- IPO Performance Chart -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title mb-4">IPO Performance</h5>
              <canvas id="ipo-performance-chart"></canvas>
            </div>
          </div>
        </div>
        <!-- User Activity Chart -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title mb-4">User Activity</h5>
              <canvas id="user-activity-chart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../js/charts.js"></script>
</body>
</html>
