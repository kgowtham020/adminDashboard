<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPO Management - Bluestock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="container-fluid p-0">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="sidebar-sticky">
        <div class="sidebar-header">
          <img src="../logo.svg" alt="Bluestock Logo" class="img-fluid">
          <h4>Admin Dashboard</h4>
        </div>
        <ul class="nav flex-column mt-4">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">
              <i class="fas fa-tachometer-alt me-2"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="ipo_management.html">
              <i class="fas fa-briefcase me-2"></i>
              <span>IPO Management</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="user_management.html">
              <i class="fas fa-users me-2"></i>
              <span>User Management</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="analytics.html">
              <i class="fas fa-chart-line me-2"></i>
              <span>Analytics</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main role="main">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="fw-bold" style="color: var(--primary-color);">IPO Management</h1>
        <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addIPOModal">
          <i class="fas fa-plus me-2"></i>Add New IPO
        </button>
      </div>

      <!-- IPO Table -->
      <div class="row g-4">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title mb-4">IPO Listings</h5>
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Company Name</th>
                      <th>Price Band</th>
                      <th>Open Date</th>
                      <th>Close Date</th>
                      <th>Status</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="ipo-table">
                    <!-- IPO data will be dynamically inserted here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Add IPO Modal -->
      <div class="modal fade" id="addIPOModal" tabindex="-1" aria-labelledby="addIPOModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addIPOModalLabel">Add New IPO</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="addIPOForm">
                <div class="mb-3">
                  <label for="companyName" class="form-label">Company Name</label>
                  <input type="text" class="form-control" id="companyName" required>
                </div>
                <div class="mb-3">
                  <label for="priceBand" class="form-label">Price Band</label>
                  <input type="text" class="form-control" id="priceBand" required>
                </div>
                <div class="mb-3">
                  <label for="openDate" class="form-label">Open Date</label>
                  <input type="date" class="form-control" id="openDate" required>
                </div>
                <div class="mb-3">
                  <label for="closeDate" class="form-label">Close Date</label>
                  <input type="date" class="form-control" id="closeDate" required>
                </div>
                <div class="mb-3">
                  <label for="status" class="form-label">Status</label>
                  <select class="form-select" id="status" required>
                    <option value="1">Upcoming</option>
                    <option value="2">Ongoing</option>
                    <option value="3">Closed</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="addIPO()">Add IPO</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/scripts.js"></script>
</body>
</html>
